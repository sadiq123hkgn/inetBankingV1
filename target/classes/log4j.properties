# Root logger
log4j.rootLogger=DEBUG, file

# === File Appender ===
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/Selenium.log
log4j.appender.file.MaxFileSize=900KB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.Append=true

# === Custom Application Logger (optional) ===
log4j.logger.devpinoyLogger=DEBUG, dest1
log4j.additivity.devpinoyLogger=false

log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.File=./logs/Application.log
log4j.appender.dest1.MaxFileSize=900KB
log4j.appender.dest1.MaxBackupIndex=5
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %c{1} - %m%n
log4j.appender.dest1.Append=true
